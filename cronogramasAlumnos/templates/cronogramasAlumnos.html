<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Pagos - Alumnos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- AsegÃºrate de tener un archivo CSS si necesitas estilizar -->
</head>
<body>
    <header>
        <h1>Cronograma de Pagos - Alumnos</h1>
    </header>

    <section>
        <h2>Listado de Pagos Pendientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>Mes</th>
                    <th>Concepto</th>
                    <th>Valor</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos_pendientes %}
                <tr>
                    <td>{{ pago.alumno }}</td>
                    <td>{{ pago.mes }}</td>
                    <td>{{ pago.concepto }}</td>
                    <td>{{ pago.valor }}</td>
                    <td>{{ pago.estado }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No hay pagos pendientes.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Ofipensiones</p>
    </footer>
</body>
</html>
