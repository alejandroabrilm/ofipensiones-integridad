<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfiPensiones - Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .navbar-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }
        .navbar-nav li {
            margin-left: 20px;
        }
        .navbar-nav a {
            font-size: 120%;
            text-decoration: none;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a OfiPensiones</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cronogramasAlumnos/">Cronograma Alumnos</a>
                </li>
            </ul>

            <!-- Formulario de autenticación -->
            <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="font-size:120%" class="nav-link">{{ user.username }}</a></li>
                    <li><a style="font-size:120%; padding-right:20px" class="nav-link" href="/logout">Log out</a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="font-size:120%; padding-right:20px" class="navbar-link" href="/login/auth0">Login</a></li>
                </ul>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
